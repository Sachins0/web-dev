<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet;/*color by name*/
        }
        #secondPara{
            color: rgb(0, 90,87);/*color by rgb value*/
        }
        #thirdPara{
            background-color: #ff3312; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">this is my first paragraph box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">this is my second paragraph box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">this is my third paragraph box</p>
    
</body>
</html>
