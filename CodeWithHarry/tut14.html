<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #FirstPara{
            color: green;
        }
        .redElement{
            color: rgb(38, 0, 255);
        }
        .bgBlue{
            background-color: beige;
        }
        span,footer{
            color: aquamarine;
            background-color: cadetblue;
        }
        p{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h3>CSS seclectors</h3>
    <p id="FirstPara">This is a simple para</p>
    <p id="SecPara" class="redElement bgBlue">This is another simple para</p>
    <p class="bgBlue">This is yet another simple para</p>
    <span>this is new para</span>
    <footer>this is another new para</footer>
</body>
</html>
