<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
    </nav>
    <section>
        <h1>BMI Calculator</h1>
        <form action="#">
           <p><label for="">
            Height in cm
           </label>
           <input type="number" name="" id="height">
        </p> 
        <p>
            <label for="">Weight</label>
            <input type="number" name="" id="weight">
        </p>
            <p><input type="submit" value="Calculate">
            </p>
            <div id="results"></div>
            <div class="weightguide">
                <h3>BMI Weight Guide</h3>
                <ul>
                    <li>Under Weight = Less than 18.6</li>
                    <li>Normal Range = 18.6 and 24.9</li>
                    <li>Overweight = Greater than 24.9</li>
                </ul>
            </div>

        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
